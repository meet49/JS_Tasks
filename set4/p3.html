<!DOCTYPE html>
<html>

<head>
    <title> StopWatch</title>
    
</head>

<body>
    <div id="box" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <div id="stopwatch" style="font-size: larger; font-weight: bolder;">00:00:00</div>
        <div class="button">
            <button onclick="start(true)" id="start">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div id="stoptime"></div>

    </div>
    <script src="p3.js"></script>
</body>

</html>
